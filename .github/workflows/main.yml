# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref_name == 'master'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Change Localhost to MongoDB
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: 'mongodb://localhost:27017/robocup'
          replace: 'mongodb://mongoDB:27017/robocup'
          regex: false
          include: "**config.validator.ts"
      - name: Build and Publish
        run: |
          docker login -u julianwerner  --password-stdin <<< ${{ secrets.DOCKERHUB_TOKEN }}
          docker build -t julianwerner/robocup-backend .
          echo "Finish building"
          docker push julianwerner/robocup-backend 
            
          
    
